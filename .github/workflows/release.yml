name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: write
  security-events: write
  actions: read

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact-name: linux-x64
          - os: windows-latest
            rid: win-x64
            artifact-name: win-x64
          - os: windows-latest
            rid: win-arm64
            artifact-name: win-arm64
          - os: macos-15-intel
            rid: osx-x64
            artifact-name: osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact-name: osx-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/ServiceBusInspector.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ServiceBusInspector/ServiceBusInspector.sln

    - name: Build (Release)
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Release --no-restore

    - name: Publish Single-File
      run: dotnet publish ServiceBusInspector/ServiceBusInspector.csproj --configuration Release --runtime ${{ matrix.rid }} --self-contained --output ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ServiceBusInspector-${{ matrix.artifact-name }}
        path: ./publish
        retention-days: 90
        if-no-files-found: error

  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        queries: security-extended,security-and-quality

    - name: Restore dependencies
      run: dotnet restore ServiceBusInspector/ServiceBusInspector.sln

    - name: Build for analysis
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"

  create-release:
    name: Create GitHub Release
    needs: [ build, security ]
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create release archives
      run: |
        cd artifacts
        # Create zip archives for Windows (x64 and ARM64)
        cd ServiceBusInspector-win-x64
        zip -r ../ServiceBusInspector-win-x64.zip .
        cd ..
        cd ServiceBusInspector-win-arm64
        zip -r ../ServiceBusInspector-win-arm64.zip .
        cd ..
        # Create tar.gz archive for Linux (x64 only)
        tar -czf ServiceBusInspector-linux-x64.tar.gz -C ServiceBusInspector-linux-x64 .
        # Create tar.gz archives for macOS (x64 and ARM64)
        tar -czf ServiceBusInspector-osx-x64.tar.gz -C ServiceBusInspector-osx-x64 .
        tar -czf ServiceBusInspector-osx-arm64.tar.gz -C ServiceBusInspector-osx-arm64 .

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        files: |
          artifacts/ServiceBusInspector-win-x64.zip
          artifacts/ServiceBusInspector-win-arm64.zip
          artifacts/ServiceBusInspector-linux-x64.tar.gz
          artifacts/ServiceBusInspector-osx-x64.tar.gz
          artifacts/ServiceBusInspector-osx-arm64.tar.gz
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.HOMEBREW_TAP_PAT }}
