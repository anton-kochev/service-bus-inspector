name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/ServiceBusInspector.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ServiceBusInspector/ServiceBusInspector.sln

    - name: Build (Debug)
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Debug --no-restore

    - name: Build (Release)
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Release --no-restore

    - name: Publish Native AOT
      run: dotnet publish ServiceBusInspector/ServiceBusInspector.csproj --configuration Release --runtime ${{ matrix.rid }} --self-contained --output ./publish -p:PublishAot=true
