name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: write
  security-events: write
  actions: read

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact-name: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact-name: linux-arm64
          - os: windows-latest
            rid: win-x64
            artifact-name: win-x64
          - os: windows-latest
            rid: win-arm64
            artifact-name: win-arm64
          - os: macos-13
            rid: osx-x64
            artifact-name: osx-x64
          - os: macos-14
            rid: osx-arm64
            artifact-name: osx-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/ServiceBusInspector.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ServiceBusInspector/ServiceBusInspector.sln

    - name: Build (Debug)
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Debug --no-restore

    - name: Build (Release)
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Release --no-restore

    - name: Publish Native AOT
      run: dotnet publish ServiceBusInspector/ServiceBusInspector.csproj --configuration Release --runtime ${{ matrix.rid }} --self-contained --output ./publish -p:PublishAot=true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ServiceBusInspector-${{ matrix.artifact-name }}
        path: ./publish
        retention-days: 90
        if-no-files-found: error

  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        queries: security-extended,security-and-quality

    - name: Restore dependencies
      run: dotnet restore ServiceBusInspector/ServiceBusInspector.sln

    - name: Build for analysis
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"

  release:
    name: Create Release Assets
    needs: [ build, security ]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create release archives
      run: |
        cd artifacts
        # Create zip archives for Windows (x64 and ARM64)
        cd ServiceBusInspector-win-x64
        zip -r ../ServiceBusInspector-win-x64.zip .
        cd ..
        cd ServiceBusInspector-win-arm64
        zip -r ../ServiceBusInspector-win-arm64.zip .
        cd ..
        # Create tar.gz archives for Linux (x64 and ARM64)
        tar -czf ServiceBusInspector-linux-x64.tar.gz -C ServiceBusInspector-linux-x64 .
        tar -czf ServiceBusInspector-linux-arm64.tar.gz -C ServiceBusInspector-linux-arm64 .
        # Create tar.gz archives for macOS (x64 and ARM64)
        tar -czf ServiceBusInspector-osx-x64.tar.gz -C ServiceBusInspector-osx-x64 .
        tar -czf ServiceBusInspector-osx-arm64.tar.gz -C ServiceBusInspector-osx-arm64 .

    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/ServiceBusInspector-win-x64.zip
          artifacts/ServiceBusInspector-win-arm64.zip
          artifacts/ServiceBusInspector-linux-x64.tar.gz
          artifacts/ServiceBusInspector-linux-arm64.tar.gz
          artifacts/ServiceBusInspector-osx-x64.tar.gz
          artifacts/ServiceBusInspector-osx-arm64.tar.gz
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
