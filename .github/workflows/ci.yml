name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact-name: linux-x64
          - os: windows-latest
            rid: win-x64
            artifact-name: win-x64
          - os: windows-latest
            rid: win-arm64
            artifact-name: win-arm64
          - os: macos-15-intel
            rid: osx-x64
            artifact-name: osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact-name: osx-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/ServiceBusInspector.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ServiceBusInspector/ServiceBusInspector.sln

    - name: Build (Debug)
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Debug --no-restore

    - name: Build (Release)
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Release --no-restore

    - name: Publish Single-File
      run: dotnet publish ServiceBusInspector/ServiceBusInspector.csproj --configuration Release --runtime ${{ matrix.rid }} --self-contained --output ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ServiceBusInspector-${{ matrix.artifact-name }}
        path: ./publish
        retention-days: 90
        if-no-files-found: error

  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        queries: security-extended,security-and-quality

    - name: Restore dependencies
      run: dotnet restore ServiceBusInspector/ServiceBusInspector.sln

    - name: Build for analysis
      run: dotnet build ServiceBusInspector/ServiceBusInspector.sln --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"
